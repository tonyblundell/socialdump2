<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <!--[if IE 7]>
            <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
        <![endif]-->
        <style>body{margin:10px 0}a{color:#333}a:hover{color:#08c}</style>
    </head>
    <body>
        <div class="container">
            <h1>{{ title }}</h1>
            <p class="lead">{{ subtitle }}</p>
            <div class="row">
                {% for feed in feeds %}
                    <div class="feed span4">
                        <h2>
                            <a href="{{ feed.site_url }}">
                                <i class="icon-{{ feed.icon }}"></i>
                                <span>{{ feed.label }}</span>
                            </a>
                        </h2>
                        <ul class="unstyled">
                            {% for post in feed.posts.all|slice:"6" %}
                                <li class="{% if forloop.counter > 3 %}hidden-phone{% endif %}">
                                    <p>
                                    <a href="{{ post.url }}">{{ post.text }}</a>
                                    <br />
                                    <span class="muted">{{ post.ago }}</span>
                                    </p>
                                </li>
                            {% empty %}
                                <li>No posts</li>
                            {% endfor %}
                        </ul> 
                    </div>
                    {% if forloop.counter|divisibleby:"3" %}
                        </div>
                        <div class="row">
                    {% endif %}
                {% endfor %}
            </div>
            <hr />
            <ul class="inline text-right">
                <li>
                    <a href="mailto:{{ mail }}">
                        <i class="icon-envelope"></i>
                        <span>{{ mail }}</span>
                    </a>
                </li>
                <li>
                    <a href="http://github.com/tonyblundell/socialdump2">
                        <i class="icon-github"></i>
                        <span>src</span>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
